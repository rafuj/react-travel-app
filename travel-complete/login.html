<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Travel Booking Platform</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/lightbox.min.css">
    <link rel="stylesheet" href="./assets/css/owl.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">


    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

</head>

<body>

    <main class="main-body">
        
        <div class="overlay"></div>
        <div class="preloader">
            <div id="preloader">
                <img class="icon" src="./assets/images/loader.png" alt="images">
            </div>
        </div>
    
        <!-- Account Section -->
        <div class="account-section bg_img bg--title" data-background="./assets/images/account-bg.png">
            <div class="account__section-wrapper">
                <div class="account__section-content">
                    <div class="w-100">
                        <div class="logo mb-5">
                            <a href="./index.html">
                                <img src="./assets/images/logo/logo-white.png" alt="logo">
                            </a>
                        </div>
                        <div class="section__header mb-4 text-white">
                            <h3 class="section__title text-white">Sign In</h3>
                        </div>
                        <form class="account--form row g-4">
                            <div class="col-sm-12">
                                <label for="name" class="form--label-2">Your Name</label>
                                <input type="text" id="name" class="form-control form--control" autocomplete="off">
                            </div>
                            <div class="col-sm-12">
                                <label for="password" class="form--label-2">Your Password</label>
                                <input type="text" id="password" class="form-control form--control" autocomplete="off">
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="cmn--btn w-100">Sign In</button>
                            </div>
                        </form>
                        <div class="or">
                            <span>Or</span>
                        </div>
                        <ul class="social-icons">
                            <li>
                                <a href="#0">
                                    <i class="lab la-facebook-f"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#0">
                                    <i class="lab la-instagram"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#0">
                                    <i class="lab la-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#0">
                                    <i class="lab la-youtube"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#0">
                                    <i class="lab la-pinterest-p"></i>
                                </a>
                            </li>
                        </ul>
                        <div class="mt-5 text-center text--white">
                            Don't have an Account ? <a href="registration.html" class="text--base">Create New</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Account Section -->
    
    </main>



    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/jquery-ui.min.js"></script>
    <script src="./assets/js/isotope.pkgd.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/rafcounter.min.js"></script>
    <script src="./assets/js/lightbox.min.js"></script>
    <script src="./assets/js/owl.min.js"></script>
    <script src="./assets/js/main.js"></script>


</body>

</html>
